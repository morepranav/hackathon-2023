
spring.cloud.gcp.project-id=hack-team-smartconnect
spring.cloud.gcp.sql.instance-connection-name=hack-team-smartconnect:us-central1:smart-connect-postgres
#spring.datasource.url= jdbc:postgresql://hack-team-smartconnect:us-central1:smart-connect-postgres:5432/smartconnect
spring.datasource.jdbc-url = jdbc:postgresql://hack-team-smartconnect:us-central1:smart-connect-postgres:5432/smartconnect
spring.cloud.gcp.sql.database-name=smartconnect
spring.datasource.username= postgres
spring.datasource.password= postgres


spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

spring.datasource.hikari.connection-timeout = 20000
spring.datasource.hikari.minimum-idle= 10
spring.datasource.hikari.maximum-pool-size= 10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime= 1000
#spring.datasource.hikari.auto-commit =true